<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="dist/Concurrency.js"></script>
<div ng-app="Concurrency">
    <div ng-controller="main">
        <diagram ng-model="relations" data="relations" />
        <button ng-click="timeStep()" name="timestep">Time Step {{months}}</button>
        <p>{{stats}}</p>
        <b>Parameters</b>
        <p>Prob of N+1 Partners
        <input type="text" ng-model="addPartnerP" />
        Prob of HIV Transmission
        <input type="text" ng-model="transP" />
        Monogamous?
        <input type="checkbox" ng-model="monogamy">
        </p>
        <button ng-click="resetSim()">Reset Simulation</button>
    </div>
</div>
</body>
