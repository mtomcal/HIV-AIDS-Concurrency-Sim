<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="dist/Concurrency.min.js"></script>
<div ng-app="Concurrency">
    <div ng-controller="main">
        <diagram ng-model="relations" data="relations" />
        <button ng-click="timeStep()" name="timestep">Time Step {{months}}</button>
        <p>{{stats}}</p>
    </div>
</div>
</body>
